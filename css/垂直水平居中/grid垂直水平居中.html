<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        /* grid-template-columns属性定义每一列的列宽，grid-template-rows属性定义每一行的行高。 */
        grid-template-columns: repeat(4, 60px);
        grid-template-rows: repeat(2, 60px);

        /* grid-gap属性是grid-column-gap和grid-row-gap的合并简写形式，
        grid-row-gap属性设置行与行的间隔（行间距），grid-column-gap属性设置列与列的间隔（列间距）
        我设置的是10 行与行之间 列与列之间 都是10*/
        grid-gap: 10px;

        /* item在这个单元格中的位置justify-items属性设置单元格内容的水平位置（左中右），align-items属性设置单元格内容的垂直位置（上中下）
          grid-template指定的格子是60*60的，item是30*30的；所以item占不满格子，align-items就是用来指定占不满时的位置
        */
        align-items: center;
        justify-items: center;

        /* justify-content属性是整个内容区域在容器里面的水平位置（左中右），align-content属性是整个内容区域的垂直位置（上中下）。 */
        justify-content: center;
        align-content: center;

        /* width: 100%;
        height: 500px; */
        background: #f3f3f3;
      }
      .item {
        width: 30px;
        height: 30px;
        display: grid;
        border: 1px solid red;
        /* 每一个单元格内，元素的对齐方式 */
        justify-content: center;
        align-content: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
    </div>

    <script></script>
  </body>
</html>
