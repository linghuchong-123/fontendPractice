<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      /* 设置float之后不会占据原来的位置 */
      .eleFirst {
        float: left;
        width: 100px;
        height: 100px;
        border: 1px solid saddlebrown;
      }
      .eleSecond {
        width: 200px;
        height: 200px;
        border: 1px solid aquamarine;
      }
    </style>
  </head>

  <body>
    <div class="eleFirst"></div>
    <div class="eleSecond"></div>
    <script></script>
  </body>
</html>
