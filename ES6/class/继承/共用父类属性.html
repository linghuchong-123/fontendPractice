<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style></style>
</head>

<body>

  <script>
    class Animal {
      constructor(name) {
        this.name = name;
      }
      height = 10;
      run() {
        console.log("跑跑");
      }
    }
    const animal = new Animal('动物');
    /* 基类中修改了属性，但是子类中拿到的还是初始化的值 */
    animal.height = 20;
    console.log(animal.height); // 20

    class Dog extends Animal {
      constructor() {
        super()
      }
    }
    const dog = new Dog("狗狗");
    console.log(dog.height); // 10

    class Cat extends Animal {
      constructor() {
        super()
      }
    }
    const cat = new Cat('猫');
    console.log(cat.height); // 10
  </script>
</body>

</html>
