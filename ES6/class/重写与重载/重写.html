    <title>Document</title>
    <style></style>

  <body>
    <script>
      class Father {
        children = [];
        add(param) {
          this.children.push(param);
        }
      }
      class Son extends Father {
        constructor() {
          super();
        }
        add() {
          console.log("我什么都不做");
        }
      }

      const son = new Son();
      son.add(1);
      console.log(son.children);
    </script>
  </body>
