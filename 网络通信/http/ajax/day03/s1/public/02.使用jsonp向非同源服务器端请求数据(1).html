<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        //函数的定义部分要写在script前面，还要写在全局作用域下
        function fn(data) {
            console.log('客户端的fn函数被调用了')
            console.log(data);
        }
    </script>
    <!-- 1.将非同源服务器端的请求地址写在script标签的src属性中 -->
    <script src="http://localhost:3001/test"></script>
</body>

</html>
