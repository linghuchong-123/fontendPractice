<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>$.ajax方法基本使用</title>
</head>

<body>
    <button id="btn">发送请求</button>
    <script src="/js/jquery.min.js"></script>
    <script>
        var params = {
            name: 'wangwu',
            age: 300
        };
        $('#btn').on('click', function() {
            $.ajax({
                // 请求方式
                type: 'post',
                // 请求地址
                url: '/user',
                // 向服务器端发送的请求参数
                // name=zhangsan&age=100，Jq内部会自动帮你把对象类型转化为这种的字符串类型
                // data: {
                //     name: 'zhangsan',
                //     age: 100
                // },
                data: JSON.stringify(params), //这一步是转换城里json字符串{"name":"wangwu","age":300} ，不同于name=zhangsan&age=100
                // 指定参数的格式类型
                contentType: 'application/json',
                beforeSend: function() {
                    alert('请求即将发送')
                },
                // 请求成功以后函数被调用
                success: function(response) {
                    // response为服务器端返回的数据
                    // 方法内部会自动将json字符串转换为json对象
                    console.log(response);
                }
            })
        });
    </script>
</body>

</html>
