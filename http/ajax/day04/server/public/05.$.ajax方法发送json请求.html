<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>$.ajax方法基本使用</title>
</head>

<body>
    <button id="btn">发送请求</button>
    <script src="/js/jquery.min.js"></script>
    <script>
        function fn(response) {
            console.log(response)
        }

        $('#btn').on('click', function() {
            $.ajax({
                url: '/jsonp',
                // 向服务器端传递函数名字的参数名称 localhost:3000/jsonp?cb=jQuery33106508021431513238_1616335953307&_=1616335953308  cd指的是发送get请求的中的这个参数名称
                // jsonp: 'cb',
                // http://localhost:3000/jsonp?cb=fn&_=1616335989398  jsonpCallback用于你想指定另一个函数而不是用success函数时使用
                // jsonpCallback: 'fn',
                // 代表现在要发送的是jsonp请求
                dataType: 'jsonp',
                success: function(response) {
                    console.log(response)
                }
            })
        });
    </script>
</body>

</html>
