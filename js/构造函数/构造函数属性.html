<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <style></style>
</head>

<body>
  <script>
    function Room() {
      this.width = "180m";
      /* 相当于class类中的加上private修饰符，私有属性，只能在构造函数内部访问 */
      const obj = {};
      obj.age = 15;
      // 必须使用this挂载，才能在实例中访问；
      this.obj = obj;

      // 定义属性和方法都必须加上this，不然在实例上和构造函数本身上都不能访问到
      // height = 16;
      // run = function () {
      //   console.log(this.height);
      // }


      // 构造函数没有get set的写法
      /* get color(){
        return 'red'
      } */
    }

    /* 相当于class类中的加上static修饰符，静态属性，只能通过构造函数访问 */
    Room.position = "教室";
    console.log(Room.position); // "教室"

    /* 通过原型添加的属性不能被构造函数访问，可以通过实例访问到 */
    Room.prototype.area = "200m^2";
    console.log(Room.area); // undefined


    const room = new Room();
    console.log(room);
    console.log(room.area); // "200m^2"
  </script>
</body>

</html>
